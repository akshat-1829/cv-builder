<!-- public/templates/template_2.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Template 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background: #faf8f3;

        /* background: #4a7c9e; */
        /* padding: 30px; */
        /* display: flex;
        justify-content: center;
        align-items: center; */
        /* min-height: 100vh; */
      }
      .cv-container {
        width: "100%";
        background: #faf8f3;
        /* box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); */
        position: relative;
        height: "100%";
      }
      .header {
        padding: 50px 50px 30px;
        display: flex;
        align-items: center;
        gap: 30px;
        position: relative;
      }
      .profile-img {
        width: 130px;
        height: 130px;
        border-radius: 25px;
        object-fit: cover;
        flex-shrink: 0;
      }
      .header-text {
        flex: 1;
      }
      .name {
        font-size: 40px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 5px;
        letter-spacing: -1px;
      }
      .content {
        display: flex;
        padding: 0 50px 80px;
        gap: 40px;
        position: relative;
      }
      .content::before {
        content: "";
        position: absolute;
        left: 35%;
        top: 0;
        bottom: 80px;
        width: 1px;
        background: #333;
      }
      .left-column {
        width: 35%;
        padding-right: 40px;
      }
      .right-column {
        flex: 1;
      }
      .section {
        margin-bottom: 35px;
      }
      .section-title {
        font-size: 14px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 12px;
        position: relative;
        padding-bottom: 8px;
      }
      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: #333;
      }
      .contact-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 10px;
        font-size: 11px;
        line-height: 1.4;
      }
      .profile-text {
        font-size: 10px;
        line-height: 1.6;
        color: #333;
        text-align: justify;
      }
      .skills-list {
        list-style: none;
        font-size: 11px;
        padding: 0;
      }
      .skills-list li {
        margin-bottom: 6px;
        padding-left: 15px;
        position: relative;
        line-height: 1.4;
      }
      .skills-list li::before {
        content: "‚ô¶";
        position: absolute;
        left: 0;
        font-size: 8px;
        color: #333;
      }
      .social-item {
        margin-bottom: 10px;
        font-size: 11px;
      }
      .social-platform {
        font-weight: 600;
        margin-bottom: 2px;
        display: block;
      }
      .social-link {
        color: #333;
        text-decoration: none;
        font-size: 10px;
        word-break: break-all;
      }
      .entry {
        margin-bottom: 25px;
      }
      .entry-title {
        font-size: 13px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 5px;
      }
      .entry-company {
        font-size: 11px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }
      .entry-dates {
        font-size: 10px;
        color: #666;
        margin-bottom: 8px;
      }
      .entry-desc {
        font-size: 10px;
        line-height: 1.6;
        color: #333;
        text-align: justify;
      }
      .empty-state {
        color: #999;
        font-style: italic;
        text-align: center;
        padding: 10px;
        font-size: 10px;
      }
      @media print {
        body {
          background: white;
          padding: 0;
        }
        .cv-container {
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="cv-container"> -->
      <header class="header">
        <img src="{{image}}" alt="Profile" class="profile-img" style="display: {{imageDisplay}};" />
        <div class="header-text">
          <h1 class="name">{{fullName}}</h1>
        </div>
      </header>

      <div class="content">
        <aside class="left-column">
          <!-- Contact -->
          <section class="section">
            <h3 class="section-title">Contact</h3>
            <div class="contact-item">üì± {{phone}}</div>
            <div class="contact-item">üìß {{email}}</div>
            <div class="contact-item">üìç {{address}}, {{city}}, {{state}} {{pincode}}</div>
          </section>

          <!-- Profile -->
          <section class="section">
            <h3 class="section-title">Profile</h3>
            <p class="profile-text">{{summary}}</p>
          </section>

          <!-- Skills -->
          <section class="section">
            <h3 class="section-title">Skills</h3>
            <div id="skillsContainer">{{skills}}</div>
          </section>

          <!-- Social Profiles -->
          <section class="section">
            <h3 class="section-title">Social</h3>
            <div id="socialContainer">{{socialProfiles}}</div>
          </section>
        </aside>

        <main class="right-column">
          <!-- Experience -->
          <section class="section">
            <h3 class="section-title">Experience</h3>
            <div id="experienceContainer">{{experience}}</div>
          </section>

          <!-- Education -->
          <section class="section">
            <h3 class="section-title">Education</h3>
            <div id="educationContainer">{{education}}</div>
          </section>

          <!-- Projects -->
          <section class="section">
            <h3 class="section-title">Projects</h3>
            <div id="projectsContainer">{{projects}}</div>
          </section>
        </main>
      </div>
    <!-- </div> -->
  </body>
</html>
